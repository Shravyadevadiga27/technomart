<head>

    <script src="script.js"></script>

    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  

    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>HOME</title>
</head>
<body>
    <nav>
        <ul>
            <img src="log.jpeg" alt="TECHNO MART">
            <li><a href="">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="product.html">Products</a></li>
            <li><a href="aboutus.html">Contact</a></li>
            <div class="search">
                <span class="material-symbols-outlined simg">search</span>
                <form action="">
                    <input type="search" name="" id="" placeholder="search">
                </form>
                
            </div>
            <div class="cart">
                <span class="material-symbols-outlined crtlogo">shopping_cart</span>
                <a href="signin.html"><button type="button">Get started</button></a>
            </div>
           
        </ul>
    </nav>
    
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="/banner/WhatsApp Image 2024-01-12 at 2.00.53 PM.jpeg" alt=""></div>
          <div class="swiper-slide"><img src="/banner/WhatsApp Image 2024-01-12 at 2.00.54 PM (1).jpeg" alt=""></div>

          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
 
      <footer>
        <div class="center">
            Copyright &copy; wwww.technomart.com. All Rights reserved
        </div>
    </footer>
 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
 <script>
    const swiper = new Swiper('.swiper', {
        autoplay:{
            delay:1000,
            disableOnInteraction: false,
        },

  
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
 </script>

</body>
</html>
